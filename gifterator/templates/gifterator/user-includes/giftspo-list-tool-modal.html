<div class="modal" tabindex="-1" role="dialog" id="tools-modal_{{item.uuid}}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Manage Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
       </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div>{{item.name}}</div>
          <div class="margin-top-1">
            {% if item.description %}
            {{item.description}}
            {% else %}
            <span class="helptext">no description provided</span>
            {% endif %}
          </div>
          <div class="margin-top-1">
            {% if item.web_link %}
            <a href="{{item.web_link}}" target="_blank">{{item.web_link}}</a>
            {% else %}
            <span class="helptext">no web link provided</span>
            {% endif %}
          </div>
        </div>
        <div class="row margin-top-1">
          <div class="col">
            <a type="submit" class="btn btn-primary" 
            href="{% url 'gifterator_user_giftspo_edititem' item_uuid=item.uuid list_uuid=giftlist.uuid %}" />
            edit</a>
          </div>
          <div class="col">
            <form method="POST" action="{% url 'gifterator_user_giftspo_deleteitem' item_uuid=item.uuid list_uuid=giftlist.uuid %}">
              {% csrf_token %}
              <input type="submit" class="btn btn-danger" value="delete" />
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

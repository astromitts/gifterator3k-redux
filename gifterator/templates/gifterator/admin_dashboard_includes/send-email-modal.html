<div class="modal" tabindex="-1" role="dialog" id="modal_send-participant-message">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Send a message to participants</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" id="send_bulk_message">
            {% csrf_token %}
      	   {{send_message_form.as_p}}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="js-send-bulk-message" class="btn btn-primary">Send</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
